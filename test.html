<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navbar - Tivotal</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <section class="sidebar">
        <div class="nav-header">
            <p class="logo">Tivotal</p>
            <i class="bx bx-menu btn-menu"></i>
        </div>
        <ul class="nav-links">
            <li>
                <i class="bx bx-search search-btn"></i>
                <input type="text" placeholder="search..." />
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="package-lock.json"
                    target="_self                                                                 ">
                    <i class="bx bx-home-alt-2"></i>
                    <span class="title">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-phone-call"></i>
                    <span class="title">Calls</span>
                </a>
                <span class="tooltip">Calls</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-bookmark"></i>
                    <span class="title">Bookmarks</span>
                </a>
                <span class="tooltip">Bookmarks</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-wallet-alt"></i>
                    <span class="title">Wallet</span>
                </a>
                <span class="tooltip">Wallet</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-devices"></i>
                    <span class="title">Devices</span>
                </a>
                <span class="tooltip">Devices</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="title">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="theme-wrapper">
            <i class="bx bxs-moon theme-icon"></i>
            <p>Dark Theme</p>
            <div class="theme-btn">
                <span class="theme-ball"></span>
            </div>
        </div>
    </section>
    <section class="home">
        <div class="container-fluid">
            <div class="row bg-primary">
                <div class="col">
                    <div class="row">
                        <div class="rounded-circle col-6" style="width: 70px;height: 70px; overflow: hidden;"><img
                                src="Weapons of Math Destruction.jpg" alt="" class="w-100">
                        </div>
                        <h5 class="card-title col-6 mt-auto mb-auto">Primary card title </h5>
                    </div>
                </div>
                <div class="col d-flex justify-content-right" style="justify-content: end;margin: auto;">
                    <div class="card-title" style="cursor: pointer;padding: 10px;"><i
                            class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 100vh;">
                <div class="col d-flex">
                    <button type="button" class="btn btn-primary m-auto" data-bs-toggle="modal"
                        data-bs-target="#startTest" data-bs-whatever="@mdo">Start</button>
                    <div class="modal fade" id="startTest" tabindex="-1" aria-labelledby="startTestLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="startTestLabel">Join Test</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="joinTestForm">
                                        <div class="mb-3">
                                            <label for="testId" class="col-form-label">Test Id<sup>*</sup> :</label>
                                            <input name="testId" required type="text" class="form-control" id="testId">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" form="joinTestForm" class="btn btn-primary">Join</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const btn_menu = document.querySelector(".btn-menu");
        const side_bar = document.querySelector(".sidebar");

        btn_menu.addEventListener("click", function () {
            side_bar.classList.toggle("expand");
            changebtn();
        });

        function changebtn() {
            if (side_bar.classList.contains("expand")) {
                btn_menu.classList.replace("bx-menu", "bx-menu-alt-right");
            } else {
                btn_menu.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        }

        const btn_theme = document.querySelector(".theme-btn");
        const theme_ball = document.querySelector(".theme-ball");

        const localData = localStorage.getItem("theme");

        if (localData == null) {
            localStorage.setItem("theme", "light");
        }

        if (localData == "dark") {
            document.body.classList.add("dark-mode");
            theme_ball.classList.add("dark");
        } else if (localData == "light") {
            document.body.classList.remove("dark-mode");
            theme_ball.classList.remove("dark");
        }

        btn_theme.addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            theme_ball.classList.toggle("dark");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
